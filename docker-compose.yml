version: '3.8'

services:
  hosseini-web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
        - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-https://hosseini-rtr.ir}
    container_name: hosseini-net-app
    restart: unless-stopped
    ports:
      - "127.0.0.1:3313:3313"  # Only expose on localhost (Nginx reverse proxy)
    environment:
      - NODE_ENV=production
      - PORT=3313
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-https://hosseini-rtr.ir}
      # Add your runtime environment variables below
      # - DATABASE_URL=${DATABASE_URL}
    volumes:
      # Persist SQLite database if you use one
      # - ./data:/app/data
      # Persist logs
      - ./logs:/app/logs
    networks:
      - hosseini-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3313/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  hosseini-net:
    driver: bridge