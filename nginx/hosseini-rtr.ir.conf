# Nginx configuration for hosseini-rtr.ir with Next.js reverse proxy
# Place this file at: /etc/nginx/sites-available/hosseini-rtr.ir
# Then: sudo ln -s /etc/nginx/sites-available/hosseini-rtr.ir /etc/nginx/sites-enabled/

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name hosseini-rtr.ir www.hosseini-rtr.ir;
    
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server with Next.js reverse proxy
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name hosseini-rtr.ir www.hosseini-rtr.ir;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/hosseini-rtr.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hosseini-rtr.ir/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logging
    error_log /var/log/nginx/hosseini-rtr-error.log;
    access_log /var/log/nginx/hosseini-rtr-access.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Next.js static files (_next/static)
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3313;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, immutable";
    }

    # Next.js image optimization
    location /_next/image {
        proxy_pass http://127.0.0.1:3313;
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Static assets from /public
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff2?|ttf|eot|otf)$ {
        proxy_pass http://127.0.0.1:3313;
        expires 6M;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API routes
    location /api/ {
        proxy_pass http://127.0.0.1:3313;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Main Next.js application
    location / {
        proxy_pass http://127.0.0.1:3313;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Custom error pages (optional)
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
